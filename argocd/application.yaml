apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: youtube-manager
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/your-username/nextspring.git
    targetRevision: HEAD
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: youtube-manager

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
