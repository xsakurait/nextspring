apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: youtube-manager-ingress
  namespace: youtube-manager
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - your-domain.com
      secretName: youtube-manager-tls
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: spring-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-frontend
                port:
                  number: 3000
