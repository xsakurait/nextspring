apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-frontend
  namespace: youtube-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-frontend
  template:
    metadata:
      labels:
        app: nextjs-frontend
    spec:
      containers:
        - name: nextjs-frontend
          image: your-registry/youtube-manager-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://spring-backend:8080/api
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-frontend
  namespace: youtube-manager
spec:
  selector:
    app: nextjs-frontend
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
